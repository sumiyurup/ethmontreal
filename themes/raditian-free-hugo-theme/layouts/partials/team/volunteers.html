{{ if .Site.Data.team.volunteers.enable }}
<section class="section rad-animation-group pb-0 mar-btn" id="conference">
  <div class="container rad-fade-down">
    <div class="row d-flex justify-content-center text-center mt-5">
      <div class="col-9">
        <h2>{{ .Site.Data.team.volunteers.title }}</h2>
        <p class="lead">{{ .Site.Data.homepage.team.content | safeHTML }}</p>
      </div>
    </div>
    <div class="row card-group">
      {{ range .Site.Data.team.volunteers.team }}
      <div class="col-12 col-md-{{.col_width}} col-sm-6">
        <div class="card card-primary text-center">
          <img class="card-img-top2" src="{{ .image }}" alt="Card image cap" />
          <div class="card-body2">
            <div class="card-title font-size-16">{{ .name}}</div>
            <div class="badge badge-primary badge-sm font-size-10">
              {{ .company}}
            </div>
          </div>
          <div class="card-social margint-top16">
            <ul>
              {{ range .social }}
              <li>
                <a href="{{ .URL | absURL }}" target="_blank"
                  ><i class="icon-{{ .icon }}-line"></i
                ></a>
              </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
