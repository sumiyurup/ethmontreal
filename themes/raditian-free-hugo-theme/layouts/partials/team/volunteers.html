{{ if .Site.Data.team.volunteers.enable }}
<section class="section rad-animation-group pb-0" id="conference">
  <div class="container rad-fade-down">
    <div class="row d-flex justify-content-center text-center mt-5">
      <div class="col-9">
        <h2>{{ .Site.Data.team.volunteers.title }}</h2>
        <p class="lead">{{ .Site.Data.homepage.team.content | safeHTML }}</p>
      </div>
    </div>
    <div class="row card-group">
      {{ range .Site.Data.team.volunteers.team }}
      <div class="col-12 col-md-4 col-sm-6">
        <div class="card card-primary text-center">
          <img class="card-img-top" src="{{ .image }}" alt="Card image cap" />
          <div class="card-body">
            <div class="badge badge-primary badge-sm">{{ .company}}</div>
            <div class="card-title">{{ .name}}</div>
          </div>
          <div class="card-social">
            <ul>
              {{ range .social }}
              <li>
                <a href="{{ .link}}"><i class="{{ .icon}}"></i></a>
              </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
